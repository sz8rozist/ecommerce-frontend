<tui-loader [showLoader]="loading" [overlay]="true">
  <app-table
  [data]="users?.content ?? []"
  [columns]="[
    { header: 'Felhasználónév', field: 'username' },
    { header: 'E-mail', field: 'email' }
  ]"
  [totalRecords]="totalRecords"
  [page]="page"
  [size]="size"
  (pageChange)="onPageChange($event)"
  (search)="onSearch($event)"
  [filterConfigs]="[
  { name: 'username', label: 'Felhasználónév' }
]"
></app-table>
</tui-loader>
